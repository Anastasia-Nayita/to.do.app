<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Todo app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="bg" >
       
    </header>
   
    <div class="card">
      <div class="title">
        <h1>TODO</h1>
        <div id="theme-icon" alt="icon-theme"></div> 
      </div>
      <div class="new-task">
        <input
          class="new-task__txt"
          type="text"
          placeholder="Create new todo..."
        />
        <div class="round">
          <!-- <input id="checkbox" type="checkbox" /> -->
          <label for="checkbox"> </label>
        </div>
      </div>
      <div class="tasks-list"></div>
      <div class="card__footer">
        <h4 class="i-left"></h4>
        <div class="card__footer__states">
          <h4 class="i-all">All</h4>
          <h4 class="i-active">Active</h4>
          <h4 class="i-completed">Completed</h4>
        </div>
        <h4 class="i-clear">Clear Completed</h4>
      </div>
      <h4 class="use-comment">Drag and drop to reorder list</h4>
    </div>
    <div class="attribution">
      Challenge by<a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
  <footer>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="script.js "></script>
  </footer>
</html>
