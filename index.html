<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Todo app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="./images/bg-desktop-light.jpg" class="bg" alt="bg" />
    <div class="card">
      <div class="title">
        <h1>TODO <img src="./images/icon-moon.svg" alt="icon-moon" /></h1>
      </div>
      <div class="new-task">
        <input class="new-task__txt" type="text" />
        <div class="round">
          <input id="checkbox" type="checkbox" />
          <label for="checkbox"> </label>
        </div>
      </div>
      <div class="tasks-list"></div>
      <div class="card__footer">
        <h4 class="i-left">
          <div id="dynamic-num"></div>
          items left
        </h4>
        <h4 class='all'>All</h4>
        <h4>Active</h4>
        <h4>Completed</h4>
        <h4>Clear Completed</h4>
      </div>
    </div>
    <div class="attribution">
      Drag and drop to reorder list Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
  <footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js "></script>
  </footer>
</html>
